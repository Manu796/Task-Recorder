<!DOCTYPE html>
<html lang="es">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Recorder</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
</head>

<body>
    <!------------------------------------------------pantallaInicial------------------------------------------------>
    <div class="pantallaInicial" id="pantalla-inicial">
        <h1>Recordador de Tareas</h1>
        <h2>No tenes tareas cargadas aun!</h2>
        <img src="img/sad.svg" alt="" class="imgSad">
        <!--------boton agregar-------->
        <button class="btnAdd" id="btn1">Add</button>

    </div>

    <!------------------------------------------------cargarTarea--------------------------------------------------->

            <label for="touch2"><span>Seleccionar imagen</span></label>
            <input type="checkbox" id="touch2">

                </li>

                <li><a href=""><img src="img/11glasses-svgrepo-com.svg" class="iconitos" alt="" id="img10"></a></li>
                <li><a href=""><img src="img/12hat-svgrepo-com.svg" class="iconitos" alt="" id="img11"></a></li>
                <li><a href=""><img src="img/13high-speed-rail-svgrepo-com.svg" class="iconitos" alt="" id="img12"></a>

                </li>
                <li><a href=""><img src="img/15hotel-svgrepo-com.svg" class="iconitos" alt="" id="img14"></a></li>
                <li><a href=""><img src="img/16map-svgrepo-com.svg" class="iconitos" alt="" id="img15"></a></li>

        <button class="btnAdd" id="btn3">Add</button>
